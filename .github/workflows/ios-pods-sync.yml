name: iOS Pods Sync
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pods:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable && corepack prepare pnpm@9.12.0 --activate
      - run: pnpm install

      - name: Setup Ruby (for CocoaPods)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install CocoaPods
        run: gem install cocoapods -N -v 1.16.2

      - name: Pre-pod diagnostics
        run: |
          ruby -v
          pod --version
          node -v
          pnpm -v
          echo "---- ls ios ----"
          ls -la ios
          echo "---- RN scripts ----"
          ls -la node_modules/react-native/scripts || true
          echo "---- CLI platform ios ----"
          ls -la node_modules/@react-native-community/cli-platform-ios 2>/dev/null || true
          echo "---- Try resolve native_modules via Node ----"
          node -p "require.resolve('@react-native-community/cli-platform-ios/native_modules')" || true

      - name: pod install
        run: |
          set -euo pipefail
          cd ios
          pod repo update
          pod install --repo-update --verbose

      - name: Configure push auth
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

      - name: Commit Pods to branch pod-sync
        run: |
          git checkout -B pod-sync
          git add -f ios/Pods ios/Podfile.lock ios/DocScanPro.xcworkspace
          git commit -m "chore(ios): add CI-generated Pods" || echo "No changes"
          git push -u origin pod-sync --force
